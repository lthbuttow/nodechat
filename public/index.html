<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="page" id="loginPage">
            <h1>Qual o seu nome?</h1>
            <input type="text" id="loginNameInput" />
        </div>

        <div class="page" id="chatPage">
            <div class="chatArea">
                <ul class="chatList">
                    <li class="m-status">Fulano entrou na sala</li>
                    <li class="m-status">Fulano saiu na sala</li>
                    <li class="m-txt"><span class="me">Claudio</span> Opa, tudo bem?</li>
                    <li class="m-txt"><span>Gilson</span> Opa, tudo bem?</li>
                </ul>
                <ul class="userList">
                    <li>João (você)</li>
                    <li>Adriana</li>
                    <li>Marcelo</li>
                </ul>
            </div>
            <div class="chatInput">
                <input type="text" name="chatText" id="chatTextInput" placeholder="Digite sua mensagem...">
            </div>
        </div>
    </body>
</html>
